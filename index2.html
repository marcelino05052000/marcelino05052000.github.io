<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <script>
            function inserir(num){
                document.calculadora.texto.value = document.calculadora.texto.value + num;
            }
            function igual(){
                var digito = document.calculadora.texto.value;
                if(digito){
                    document.calculadora.texto.value = eval(digito);
                }
            }
            function limpar(){
                document.calculadora.texto.value = "";
            }
            function apagar(){
                var digito = document.calculadora.texto.value;
                document.calculadora.texto.value = digito.substring(0,digito.length-1);
            }
        </script>
        <style>
            .button{
                width: 50;
                height: 50;
                font-size: 25;
                margin: 2;
            }
            .text{
                width: 217;
                margin: 5;
                font-size: 25;
                padding: 5;
            }
            .main{
                position: absolute;
                top: 25%;
                left: 40%;
                background: gray;
            }
            body{
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="index.html"><button>Homepage</button></a>
            <a href="index3.html"><button>Lista de tarefas</button></a>
            <a href="index5.html"><button>Formul√°rio</button></a>
        </div>
        
        <div class="main">
            <form name="calculadora">
                <input class="text" name="texto" disabled>
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="limpar()"></td>
                    <td><input class="button" type="button" value="<" onclick="apagar()"></td>
                    <td><input class="button" type="button" value="/" onclick="inserir('/')"></td>
                    <td><input class="button" type="button" value="X" onclick="inserir('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="inserir(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="inserir(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="inserir(9)"></td>
                    <td><input class="button" type="button" value="-" onclick="inserir('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="inserir(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="inserir(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="inserir(6)"></td>
                    <td><input class="button" type="button" value="+" onclick="inserir('+')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="inserir(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="inserir(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="inserir(3)"></td>
                    <td rowspan="2"><input class="button" style="height: 106" type="button" value="="onclick="igual()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="button" style="width: 106" type="button" value="0" onclick="inserir(0)"></td>
                    <td><input class="button" type="button" value="." onclick="inserir('.')"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
